<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>1. 글자 태그</title>
        <!--
            날짜 : 2024/07/22
            이름 : 하진희
            내용 : HTML 글자태그 실습하기
        -->
    </head>

    <body>
        <h3>제목 태그</h3>
        <h1>Hello, 안녕하세요.</h1>
        <h2>Hello, 안녕하세요.</h2>
        <h3>Hello, 안녕하세요.</h3>
        <h4>Hello, 안녕하세요.</h4>
        <h5>Hello, 안녕하세요.</h5>
        <h6>Hello, 안녕하세요.</h6>

        <h3>문단 태그</h3>
        <p>
            남산위에 저 소나무 철갑을 두른듯<br>
            하느님이 보우하사 우리나라만세<br>
            무궁화 삼천리 화려강산<br>
            대한 사람 대한으로 길이 보전하세<br/>
        </p>
        <h3>링크 태그</h3>
        <a href="https://www.naver.com/">네이버</a>
        <a href="https://www.daum.net/">다음</a>
        <a href="https://www.google.com/">구글</a>

        
        <h3>강조 태그</h3>
        <p>
            Hello <b>World</b><br>
            Hello <i>Html</i><br>
            Hello <Strong>CSS</Strong><br>
            Hello <em>Javascript</em><br>
        </p>
    </body>
</html>
